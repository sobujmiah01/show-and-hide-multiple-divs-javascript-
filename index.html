<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click event button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="allbutton">All</div>
        <div class="button one" target="1">One</div>
        <div class="button two" target="2">two</div>
        <div class="button three" target="3">three</div>

    </div>
    <section>
        <div class="div1 single">Lorem, ipsum dolor. One</div>
        <div class="div2 single">Lorem, ipsum dolor. two</div>
        <div class="div3 single">Lorem, ipsum dolor. three</div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
